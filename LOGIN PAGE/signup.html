<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="backgroundIMG">
        <div class="box1">
        <h1 class="con">Enter your details to get started!</h1>

        <p class="con1">First Name:</p>
        <input type="text" id="fn">

        <p class="con1">Last Name:</p>
        <input type="text" id="ln">

        <p class="con1">Email:</p>
        <input type="email" id="mail">

        <p class="con1">Password:</p>
        <input type="password" id="pass" onkeyup="RepoPass(this)">
        <button onclick="showpass1()" id="sp">
            <img src="showpassIMG.png" class="showpasswordbtnIMG">        
        </button>
        <p id="p1"></p>

        <p class="con1">Re-enter Password:</p>
        <input type="password" id="repass" onkeyup="ValidatePass(this)">
        <button onclick="showpass2()" id="sp1">
            <img src="showpassIMG.png" class="showpasswordbtnIMG">
        </button>
        <p id="p2"></p>
        <br>

        <button onclick="checkAllFeilds()" id="loginbtnid" class="btn btn-primary">Create Account!</button>
    </div>
    </div>
</body>
<script>
    function showpass1() {
        var x = document.getElementById("pass");
        if(x.getAttribute("type") == "password")
        {
            x.setAttribute("type", "text");
        }
        else if(x.getAttribute("type") == "text")
        {
            x.setAttribute("type", "password");
        }
    }
    function showpass2() {
        var x = document.getElementById("repass");
        if(x.getAttribute("type") == "password")
        {
            x.setAttribute("type", "text");
        }
        else if(x.getAttribute("type") == "text")
        {
            x.setAttribute("type", "password");
        }
    }
    var pass="";
    function RepoPass(ele)
    {
        pass= ele.value;
        if(pass.length>0 && pass.length<6)
        {
            document.getElementById("p1").innerHTML= "password must be of 6-12 digits";
            document.getElementById("p1").style.fontFamily = "Arial, sans-serif";
        }
        else if(pass.length>12)
        {
            document.getElementById("p1").innerHTML= "password must be less than 12 digits";
            document.getElementById("p1").style.fontFamily = "Arial, sans-serif";
        }
        else
        {
            document.getElementById("p1").innerHTML = "";
            document.getElementById("p1").style.fontFamily = "Arial, sans-serif";
        }
    }
    function ValidatePass(elem)
    {
        var passCheck= elem.value;
        if(passCheck.length>0 && passCheck.length<6)
        {
            document.getElementById("p2").innerHTML= "password must be of 6-12 digits";
            document.getElementById("p2").style.fontFamily = "Arial, sans-serif";
        }
        else if(passCheck.length>=6 && passCheck.length<=12)
        {
            if(passCheck == pass)
            {
                document.getElementById("p2").innerHTML= "âœ…"
            }
            else
            {
                document.getElementById("p2").innerHTML= "password doesnt match with above password"   
            }
        }
        else if(passCheck.length>12)
        {
            document.getElementById("p2").innerHTML= "password must be less than 12 digits";
            document.getElementById("p2").style.fontFamily = "Arial, sans-serif";
        }
        else
        {
            document.getElementById("p2").innerHTML = "";
        }
    }
    function checkAllFeilds()
    {
        const firstname= document.getElementById("fn");
        const lastname= document.getElementById("ln");
        const email= document.getElementById("mail");
        const password= document.getElementById("pass");
        const reenterpassword= document.getElementById("repass");
        if(firstname.value.length>0 && lastname.value.length>0 && email.value.length>0 && password.value.length>0 && reenterpassword.value.length>0)
        {
            if(password.value.length<6 || password.value.length>12)
            {
                alert("Password must be between 6 to 12 digits");
            }
            else if(password.value != reenterpassword.value)
            {
                alert("Re-entered password does not match with the entered password");
            }
            else
            {
                window.location.href="account_created.html";
            }
        }
        else
        {
            alert("Make sure you have filled all the feilds and try again");
        }
    }
</script>
</html>
