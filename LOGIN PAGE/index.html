<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index_style.css">
    <script type="text/javascript" src="index_script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="backgroundIMG">

    <div class="box">
        <h1 class="con">Sign-In</h1>

        <p class="con">Email</p>
        <input type="email" placeholder="johndoe@gmail.com" id="getemaillogin" class="con">
        <p id="emaillogin" class="con"></p>

        <p class="con">Password</p>
        <input type="password" placeholder="enter Password" onkeyup="verifyPass(this)" class="con" id="getpasslogin">
        <p class="con" id="passwordlogin"></p>

        <br>
        
        <button class="btn btn-primary" id="loginbtnid" onclick="checkLoginCredentials()">Login</button>
        <br>
        <a href="signup.html" class="con" id="transfer">Don't have a account? Get Registered!</a>
    </div>
   </div>
</body>
</html>
