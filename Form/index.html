<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css" />

    </head>

    <body>

        <h1>Book Your Slot</h1>

        <div id="form-body" class="mt-4">

            <form id="booking-form">

                <div>
                    <label for="fullname" class="form-label">
                        FullName
                    </label>
                </div>

                <input type="text" name="fullname" id="fullname" class="form-control"/>
                <div id="name-info" style="color: red;"></div>

                <div>
                    <label for="email" class="form-label">
                        Email
                    </label>
                </div>

                <input type="email" name="userEmail" id="email" class="form-control"/>
                <div id="email-info" style="color: red;"></div>

                <h4 class="mt-4">Select Doctor</h4>

                <select class="form-select" id="doctor">

                    <option value="">Select your doctor</option>
                    <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
                    <option value="MAYA_MARIN">Dr. Maya Marin</option>
                    <option value="DONNA_DOUGLAS">
                        Dr. Donna Douglas
                    </option>

                </select>

                <h4 class="mt-4">Select Mode</h4>

                <div class="location">

                    <div class="form-check">

                        <input type="radio" name="location" value="GOOGLE_MEET" class="form-check-input"
                        id="location-meet"/>

                        <label for="location-meet" class="form-check-label">MEET</label>

                    </div>

                    <div class="form-check">

                        <input type="radio" name="location" value="PHONE" class="form-check-input"
                        id="location-phone"/>

                        <label for="location-phone" class="form-check-label">PHONE</label>
                                                
                    </div>

                </div>

                <h4 class="mt-4">Select Slot</h4>

                <input type="datetime-local" name="date" id="date" class="form-control"/>

                <button type="submit" class="btn btn-primary mt-2">Confirm Booking</button>

            </form>

        </div>

    </body>
    <script src="script.js"></script>
</html>
